language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
script: tox
os:
  - linux
before_install:
  - travis_retry pip install --upgrade pip
  - travis_retry pip install --upgrade requirements-builder
  - requirements-builder --level=min setup.py > .travis-lowest-requirements.txt
  - requirements-builder --level=pypi setup.py > .travis-release-requirements.txt
install:
  - pip install --upgrade tox-travis
  - pip install --upgrade coveralls
  - travis_retry pip install --upgrade -r .travis-$REQUIREMENTS-requirements.txt
  - pip install -e .
env:
  - REQUIREMENTS=lowest
  - REQUIREMENTS=release
matrix:
  allow_failures:
  -  python: "3.7-dev"
after_success:
  - coveralls --rcfile="./test/.coverage_rc_$TRAVIS_PYTHON_VERSION"
